<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-12 titulo">
      <h2>CONTATO</h2>
    </div>
    <div class="col">
      <form class="formularioEmail">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            [(ngModel)]="this.nome"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>

        <div class="mb-3">
          <label for="assunto" class="form-label">Assunto:</label>
          <input
            type="text"
            class="form-control"
            id="assunto"
            [(ngModel)]="assunto"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>

        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem:</label>
          <textarea
            class="form-control"
            aria-label="With textarea"
            id="mensagem"
            [(ngModel)]="mensagem"
            [ngModelOptions]="{ standalone: true }"
          ></textarea>
        </div>
        <button type="submit" class="btn">ENVIAR</button>
      </form>
    </div>

    <div class="col-xs-12 col-md-6">
      <div class="descricaoContato">
        <h3 class="subtitulo">Preencha o formulário ao lado e nos contate!</h3>
        <p class="texto">
          Sua opinião é essencial para nós. Sinta-se à vontade para compartilhar suas sugestões.
          Se preferir, envie uma mensagem diretamente para o nosso e-mail abaixo:
        </p>

        <h3 class="e-mail">Email:</h3>
        <a class="email">contato_serenocafe@gmail.com</a>
      </div>
    </div>
  </div>
</div>
